[package]
name = "aiscript-engine"
description = "An AiScript Engine written in Rust."
repository = "https://github.com/takejohn/aiscript-engine"
version = "0.1.0+0.1.0"
license = "MIT"

edition = "2021"

[workspace]
members = ["derive-node", "derive-wrapper"]

[workspace.package]
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
derive-node.path = "./derive-node"
derive-wrapper.path = "./derive-wrapper"
wasm-bindgen = "0.2.93"
